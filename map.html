<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title data-i18n="map_title">Localisation du nid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    #btnBackMap {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2000;
      padding: 6px 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      border-radius: 6px;
      font-size: 0.9em;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

<button id="btnBackMap">
  ⬅ <span data-i18n="back">Retour</span>
</button>

<div id="map"></div>

<div class="legend">
  <b>Chrono Frelon – V7</b><br>
  <span data-i18n="map_legend">
    Points d’observation et directions
  </span>
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- I18N -->
<script src="./js/i18n.js"></script>

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="./js/supabase.js"></script>

<!-- Carte UNIQUEMENT -->
<script src="./map.js"></script>

</body>
</html>
